version: "3.9"

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ppg
      MYSQL_USER: ppgroot
      MYSQL_PASSWORD: pembinaangenerus
    ports:
      - "5506:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-prootpassword",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # phpMyAdmin - Database Management Interface
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin-app
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql-db
      PMA_PORT: 3306
      PMA_USER: rppgroott
      PMA_PASSWORD: pembinaangenerus
      MYSQL_ROOT_PASSWORD: rootpassword
      UPLOAD_LIMIT: 100M
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  # Backend Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-app
    restart: always
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: mysql://ppgroot:pembinaangenerus@mysql-db:3306/ppg
      SECRET: 76973f48ffeeb8c96a7994ba29f9ba05
      PORT: 5000
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads
    networks:
      - app-network
    command: sh -c "npx prisma migrate deploy && node dist/index.js"

  # Frontend Absen (port 4000)
  frontend-absen:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: m2bl-app
    restart: always
    ports:
      - "4000:4000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend-app:5000/api/
      - NEXT_PUBLIC_IMAGE=http://backend-app:5000
      - NEXTAUTH_SECRET=I44s8c044eZOnOFYRgkpONfxgbEtu5iuObu0h4JzlmA=
      - NEXTAUTH_URL=http://76.13.187.228:4000
      - NODE_ENV=production
    depends_on:
      - backend
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - app-network

  # Frontend KMM (port 3000)
  frontend-kmm:
    build:
      context: ./backstage
      dockerfile: Dockerfile
    container_name: backstage
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend-app:5000/api/
      NEXT_PUBLIC_IMAGE: http://backend-app:5000
      NEXTAUTH_SECRET: kmm-EOMKRZ9OdkEs5B3MYnvm7A==
      NEXTAUTH_URL: http://76.13.187.228:3000
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
  uploads: